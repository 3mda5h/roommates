<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="module" src="js/create_account.js"></script>
    <title>RoomieHub - Create Account</title>
</head>
<body>
    <h1>RoomieHub</h1>
    <h2>Create Account</h2>
    <div class="container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"> 
        <button onclick="createAccount()">Create Account</button>
    </div>
    <p id="message" style="color: red;"></p>
    <p>Constantly buying things for your roommates? Easily keep track of what you need to get and who owes who with roomie hub!</p>

</body>
